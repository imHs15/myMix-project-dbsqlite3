{% extends 'mixes/base.html' %}
{% block content %}
<br/>
<div class="container">
  <h2>Edit Playlist</h2><br/>
  <form method="POST">
    {% csrf_token %}
    {% load widget_tweaks %}
    {% for field in form %}
    <div class="form-group {% if field.errors %} alert alert-danger{% endif %}">
      {{field.errors}}
      {{field.label_tag}}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}
    <br/>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'deletemix' mix.id %}" class="btn btn-danger">Delete</a>
  </form>
</div>
{% endblock %}
